<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
	<section data-section="section1">
		<h1>Inscrivez vous pour trouver un emploie ou un employeur qui vous correspond ! </h1>
		<p>Déjà un compte? <span>Connectez-vous</span></p>
	</section>
	<section data-section="section2">
		 <form id="FormulaireInscription">
        <fieldset>
            <legend>Se connecter avec</legend>
            <p>
                <label for="email">Votre email</label>
                <input type="email" />
                <br/>
                <label for="pass">Votre mot de passe </label>
                <input type="password" name="pass" id="pass" minlength="6"/>   
                <br/>
                <label for="pass">Confirmation du mot de passe</label>
                <input type="password" name="pass2" id="pass2" minlength="6"/>              


            </p>
            <p>
                <input class="submit" type="submit" value="S'inscrire">
            </p>
        </fieldset>
    </form>

</body>
</html>
